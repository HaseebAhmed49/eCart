<div class="d-flex justity-content-center mt-5">
    <div class="col-3">
        <form>
            <div class="text-center mb-4">
                <h1 class="mb-3">Login</h1>
            </div>
            <div class="form-floating mb-3">
                <input type="email" id="floatingInput" placeholder="Email" class="form-control">
                <label for="floatingInput">Email Address</label>
            </div>
            <div class="form-floating">
                <input type="password" id="floatingPassword" placeholder="Password" class="form-control">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="d-grid">
                <button class="btn btn-lg btn-primary mt-3" type="submit">SignIn</button>
            </div>
        </form>
    </div>
</div>
